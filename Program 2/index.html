<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares and Cubes</title>
    <style type="text/CSS">
        table,td,th{
            background-color: lightblue;
            border: solid black;
            text-align: center;
            border-collapse: collapse;
            width: 33;
            margin: auto;
        }
    </style>
</head>
<body>
   <table border="1" align="center"> <caption align="bottom">Assignment-2 Challenge Completed</caption>
    
    <tr>
        <th colspan="3">NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES</th>
    </tr>
    <tr>
      <td align="center">NUMBER</td>
      <td align="center">SQUARE</td>
      <td align="center">CUBES</td>
    </tr>

        <script type="text/javascript">
            for(var i=0;i<=10;i++)
            {
                document.write("<tr align='center'><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
            }
        </script>
     </table>
</body>
</html>
